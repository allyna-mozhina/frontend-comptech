<ul class="questionsList">
    <li class="questionsList__item" ng-repeat="question in $ctrl.items">
        <a ui-sref="app.questionsItem({ id: question.id })" class="questionsList__link">{{question.question}}</a>&nbsp;
        <span class="questionsList__delete" ng-click="$ctrl.delete(question.id)">X</span>
    </li>
</ul>


<p>Registration</p>


<input class="registerForm" name="login" placeholder="Логин">
<input class="registerForm" name="password1" type="password" placeholder="Пароль">
<input class="registerForm" name="password2" type="password" placeholder="Повторите пароль">

<button class="registerForm" ng-click="$ctrl.LogIn()">{{Вход}}</button>
