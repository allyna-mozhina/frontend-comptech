<div class="registration">
    <h2>Registration</h2>

    <form ng-submit="$ctrl.onRegister()">

        <div>
            <label for="login">Username</label>
            <input type="text" id="login" ng-model="$ctrl.login" required/>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="$ctrl.password" required/>
        </div>

        <div>
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" ng-model="$ctrl.passwordConfirm" required/>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>

    </form>
</div>
