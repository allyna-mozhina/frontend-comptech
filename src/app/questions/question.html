<div class="question">
    <h2>{{$ctrl.question.question}}</h2>

    <a ui-sref="app.questions" class="question__link">Questions list</a>

    <ul class="question__choices">
        <li class="question__choicesItem" ng-repeat="choice in $ctrl.question.choices">
            {{choice.choice}}: {{choice.votes}} votes
        </li>
    </ul>

    <debugger model="$ctrl.questions"></debugger>
</div>
